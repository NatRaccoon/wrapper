<!DOCTYPE html>
<html>
  <head>
    <style>
      iframe {
        width: 100%;
        height: 600px;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe src="https://trinket.io/embed/python3/a5bd54189b" sandbox="allow-scripts allow-same-origin"></iframe>
    <script>
      // Blur the iframe after a short delay
      setTimeout(() => {
        document.querySelector('iframe')?.blur();
      }, 500);
    </script>
  </body>
</html>
